<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Management System - Youth Members RCYSG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-hands-helping me-2"></i>
                Youth Members RCYSG - Volunteer Management
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="form-tab" data-bs-toggle="tab" data-bs-target="#form-panel" type="button" role="tab">
                    <i class="fas fa-user-plus me-2"></i>Add/Update Volunteer
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="list-tab" data-bs-toggle="tab" data-bs-target="#list-panel" type="button" role="tab">
                    <i class="fas fa-list me-2"></i>Volunteer List
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pdf-tab" data-bs-toggle="tab" data-bs-target="#pdf-panel" type="button" role="tab">
                    <i class="fas fa-file-pdf me-2"></i>Generate PDF
                </button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="mainTabContent">
            <!-- Volunteer Form Panel -->
            <div class="tab-pane fade show active" id="form-panel" role="tabpanel">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-user-edit me-2"></i>
                            <span id="form-title">Add New Volunteer</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Search for existing volunteer -->
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label for="volunteerSearch" class="form-label">Search Existing Volunteer</label>
                                <input type="text" class="form-control" id="volunteerSearch" 
                                       placeholder="Search by name, email, or mobile number...">
                                <div id="searchResults" class="search-results"></div>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button type="button" class="btn btn-secondary w-100" onclick="clearForm()">
                                    <i class="fas fa-broom me-2"></i>Clear Form
                                </button>
                            </div>
                        </div>

                        <hr>

                        <form id="volunteerForm">
                            <input type="hidden" id="volunteerId">
                            
                            <!-- Event Information -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="district" class="form-label">District *</label>
                                    <select class="form-select" id="district" required>
                                        <option value="">Select District</option>
                                        <option value="District 1">District 1</option>
                                        <option value="District 2">District 2</option>
                                        <option value="District 3">District 3</option>
                                        <option value="District 4">District 4</option>
                                        <option value="District 5">District 5</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="eventName" class="form-label">Event Name *</label>
                                    <input type="text" class="form-control" id="eventName" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="eventId" class="form-label">Event ID *</label>
                                    <input type="text" class="form-control" id="eventId" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="eventFormat" class="form-label">Event Format *</label>
                                    <select class="form-select" id="eventFormat" required>
                                        <option value="">Select Format</option>
                                        <option value="Physical">Physical</option>
                                        <option value="Virtual">Virtual</option>
                                        <option value="Hybrid">Hybrid</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="date" class="form-label">Date *</label>
                                    <input type="date" class="form-control" id="date" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="details" class="form-label">Event Details</label>
                                    <textarea class="form-control" id="details" rows="2"></textarea>
                                </div>
                            </div>

                            <!-- Volunteer Information -->
                            <h6 class="border-bottom pb-2 mb-3">Volunteer Information</h6>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Name *</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="mobileNo" class="form-label">Mobile Number *</label>
                                    <input type="tel" class="form-control" id="mobileNo" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="role" class="form-label">Role *</label>
                                    <select class="form-select" id="role" required>
                                        <option value="">Select Role</option>
                                        <option value="Registration">Registration</option>
                                        <option value="Usher">Usher</option>
                                        <option value="Security">Security</option>
                                        <option value="Logistics">Logistics</option>
                                        <option value="Photography">Photography</option>
                                        <option value="Technical Support">Technical Support</option>
                                        <option value="First Aid">First Aid</option>
                                        <option value="General Helper">General Helper</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="startTime" class="form-label">Start Time *</label>
                                    <input type="time" class="form-control" id="startTime" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="endTime" class="form-label">End Time *</label>
                                    <input type="time" class="form-control" id="endTime" required>
                                </div>
                            </div>

                            <!-- Additional Information -->
                            <h6 class="border-bottom pb-2 mb-3">Additional Information</h6>
                            
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label for="vms" class="form-label">VMS</label>
                                    <select class="form-select" id="vms">
                                        <option value="false">No</option>
                                        <option value="true">Yes</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="attendance" class="form-label">Attendance</label>
                                    <select class="form-select" id="attendance">
                                        <option value="attended">Attended</option>
                                        <option value="no show">No Show</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="remarks" class="form-label">Remarks</label>
                                    <select class="form-select" id="remarks">
                                        <option value="">None</option>
                                        <option value="Warning">Warning</option>
                                        <option value="Blacklist">Blacklist</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="volunteerShirtTaken" class="form-label">Volunteer Shirt</label>
                                    <select class="form-select" id="volunteerShirtTaken" onchange="toggleShirtSize()">
                                        <option value="false">Not Taken</option>
                                        <option value="true">Taken</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3" id="shirtSizeRow" style="display: none;">
                                <div class="col-md-3">
                                    <label for="shirtSize" class="form-label">Shirt Size</label>
                                    <select class="form-select" id="shirtSize">
                                        <option value="">Select Size</option>
                                        <option value="XS">XS</option>
                                        <option value="S">S</option>
                                        <option value="M">M</option>
                                        <option value="L">L</option>
                                        <option value="XL">XL</option>
                                        <option value="XXL">XXL</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Save Volunteer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Volunteer List Panel -->
            <div class="tab-pane fade" id="list-panel" role="tabpanel">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-users me-2"></i>Volunteer List
                        </h5>
                        <button class="btn btn-primary btn-sm" onclick="loadVolunteers()">
                            <i class="fas fa-sync-alt me-2"></i>Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>S/N</th>
                                        <th>Name</th>
                                        <th>Event</th>
                                        <th>Date</th>
                                        <th>Role</th>
                                        <th>Mobile</th>
                                        <th>Email</th>
                                        <th>Attendance</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="volunteerTableBody">
                                    <!-- Data will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PDF Generation Panel -->
            <div class="tab-pane fade" id="pdf-panel" role="tabpanel">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-file-pdf me-2"></i>Generate Attendance PDF
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="pdfForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="pdfEventId" class="form-label">Event ID *</label>
                                    <input type="text" class="form-control" id="pdfEventId" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="pdfEventName" class="form-label">Event Name *</label>
                                    <input type="text" class="form-control" id="pdfEventName" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="pdfDate" class="form-label">Event Date *</label>
                                    <input type="date" class="form-control" id="pdfDate" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-file-pdf me-2"></i>Generate PDF
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 mb-0">Processing...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
